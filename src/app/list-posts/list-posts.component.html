<div class="mat-cell" scope="row">
    <div class="post">
        <div class="name row" >
            <div class="col1" *ngIf="postMsg.imageModel.picByte">
                <img  class="img" src="data:image/jpeg;base64,{{postMsg.imageModel.picByte}}">
            </div>
            <div class="col1" *ngIf="!postMsg.imageModel.picByte">
                <img src="assets/images/logo.png" class="img" >
            </div>
             <div class="col1">{{postMsg.username}} </div>
             <div class="col1">
             {{postMsg.createdAt}} 
            </div>
        </div>
        {{postMsg.msg}}
        <div class="name row" >
            <div class="col2" >
                <img src="assets/images/like.png" class="img1" >
            </div>
            <div class="col2">{{postMsg.likeCount}} </div>
            <div class="col2" *ngIf="postMsg.userId == userID">
                <img src="assets/images/delete.png" class="img1" >
            </div>

        </div>
    </div>
</div>
