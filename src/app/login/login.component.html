<div class="container">
  <div class="form-group" >
    <label >Username: </label>
    <input  class="form-control " name="username" id="username" [(ngModel)]="username"/>
  </div>
  <div class="form-group" >
    <label >Password: </label>
    <input  class="form-control " name="password" id="password" [(ngModel)]="password"/>
  </div>
  <div class="form-group">
    <button (click)=checkLogin() class="btn btn-success">
      Login
    </button>
  </div>
  
</div>
